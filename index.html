<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Flappy Bird AI</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>


  <script src="sketch.js"></script>
  <script src="bird.js"></script>
  <script src="ground.js"></script>
  <script src="pipe.js"></script>
  <script src="geneticAlgo.js"></script>
  <script src="neuralNet.js"></script>
  <script src="matrix.js"></script>

</head>

<body>

<div class="container">
  <div class="leaderboard-container">


    <div class="section">
      <h2>All Time Stats</h2>
      <p>
        High score: <span id="ahs">0</span>
      </p>
      <p>
       Pipes passed: <span id="atbp">0</span>
      </p>
    </div>


    <div class="section">
      <h2>Generation Stats</h2>
      <p>
        High score: <span id="ghs">0</span>
      </p>
      <p>
        Pipes passed: <span id="gbp">0</span>
      </p>
    </div>
  </div>

    <div id="canvas-container">
    </div>
    <div class="leaderboard-container">
      <div class="section3">
        <p>
          Generation #: <span id="gen">1</span>
        </p>
        <p>
          Birds alive: <span id="sb">0</span>
        </p>
      </div>
 
    <div>

  <div class="sliders-container">
    <!-- Add your sliders in futuer -->
  </div>
</div>
</body>

</html>
